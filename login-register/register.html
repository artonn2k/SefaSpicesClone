<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Register to our site</title>
</head>
<body>
    
    <form class="form-container" onsubmit="return validate()">
        <p id="error"></p>
        <h3>Register</h3>

        <div class="form-grp">
            <label for="name">Name</label><br />
            <input type="text" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-grp">
            <label for="surname">Lastname</label><br />
            <input type="text" name="surname" placeholder="Enter your lastname" required>
        </div>

        <div class="form-grp">
            <label for="email">Email</label><br />
            <input type="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-grp">
            <label for="username">Username</label><br />
            <input type="text" name="username" placeholder="username" id="user" required>
            <i class="fa fa-times u_times"></i>
            <i class="fa fa-check u_check"></i>
        </div>
    
        <div class="form-grp">
            <label for="password">Password</label><br />
            <input type="password" name="password" placeholder="password" id="user" required>
            <i class="fa fa-times p_times"></i>
            <i class="fa fa-check p_check"></i>
        </div>
    
        <div class="form-grp">
            <input type="submit" name="login-btn" value="Login">
        
        </div>
    </form>
    <script src="./register.js"></script>
</body>
</html>
